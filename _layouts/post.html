---
layout: default
---
<div class="row">
    <div class="col">
        <h1>{{ page.title }}</h1>
        <h5>{{ page.description }}</h5>
        <h6>{{ page.date | format: "%Y/%m/%d" }}</h6>
        <div>
            {% if page.tags %}
            <small>tags: <span class="badge bg-secondary">{{ page.tags | join: "</span><span class="badge bg-secondary">" }}</span></small>
            {% endif %}
        </div>
    </div>
</div>
{{ content }}
