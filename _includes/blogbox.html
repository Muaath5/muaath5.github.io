<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ blog.date | date: "%Y/%m/%d" }}</h6>
        <p class="card-text">{{ blog.description }}</p>
        <a href="{{ blog.url }}" class="btn btn-primary">Read the blog</a>
    </div>
</div>
